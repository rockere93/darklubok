<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Darklubok</title>
</head>

<body class="body body_theme_intro">
  <div class="mainfield mainfield_theme_intro">
    <div class="sidemenu sidemenu_up">
      <div class="sidemenu__list">
        <button class="sideMenu__button character"><img src="../src/img/layout/sidemenu/inventory.svg"
            alt="inventory button"></button>
        <button class="sideMenu__button"><img src="../src/img/layout/sidemenu/save.png" alt="inventory button"></button>
        <button class="sideMenu__button"><img src="../src/img/layout/sidemenu/log.png" alt="inventory button"></button>
        <button class="sideMenu__button"><img src="../src/img/layout/sidemenu/sound-on.png" alt="sound button"></button>
      </div>
    </div>
    <div class="mainfield__body mainfield__body_theme_intro _opacityZero">
      <div class="viewport">
        <div class="textCard"></div>
      </div>
      <div class="buttons_block _opacityZero"></div>
    </div>
  </div>
  <div class="character-window hidden">
    <div class="character-window__body">
      <div class="button__closed"></div>
      <div class="character-window__inventory">
      </div>
      <div class="character-window__player-info">
        <div class="player-info__portrait"><img src="../src/img/characters/man.jpg" alt="player avatar"></div>
        <div class="player-info health__back">
          <div class="player-info health__bar"></div>
          <span class="player-info health__text">35/35</span>
        </div>
        <div class="player-info_characteristics"></div>
      </div>
    </div>
  </div>
</body>
